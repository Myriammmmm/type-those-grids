<body>

  <header role="banner">

    <h1>The Seven Wonders of the Ancient World</h1>

  </header>

  <main role="main">

    <img src="images/pano.jpg" alt="">

    <div class="">
      <h2>Remarkable constructions of classical antiquity—lost in time.</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <figure>
      <img src="images/temple.jpg" alt="">
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl class="">
          <dd>Construction:</dd>
          <dt>Circa 550 BC</dt>
          <dd>Builders:</dd>
          <dt>Greeks</dt>
          <<dd>Location:</dd>
          <dt>Selçuk, Turkey</dt>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/colossus.jpg" alt="">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl class="">
          <dd>Construction:</dd>
          <dt>292–280 BC</dt>
          <dd>Builders:</dd>
          <dt>Greeks</dt>
          <<dd>Location:</dd>
          <dt>Rhodes, Greece</dt>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/garden.jpg" alt="">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl class="">
          <dd>Construction:</dd>
          <dt>Circa 600 BC</dt>
          <dd>Builders:</dd>
          <dt>Babylonians</dt>
          <<dd>Location:</dd>
          <dt>Nineveh, Iraq</dt>
        </dl>

  </main>
